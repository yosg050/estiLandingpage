<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contact Form Detection</title>
</head>

<body>
    <!-- טופס נסתר עבור Netlify Forms detection - יעזור לפלאגין לא לקרוס -->
    <form name="contact" netlify netlify-honeypot="bot-field" style="display: none;">
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <textarea name="message"></textarea>
        <input type="hidden" name="bot-field" />
    </form>

    <!-- הודעה נסתרת - הקובץ הזה לא נראה למשתמשים -->
    <p style="display: none;">This file is for Netlify Forms detection only</p>
</body>

</html>
