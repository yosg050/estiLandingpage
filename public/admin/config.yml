backend:
  name: github
  repo: yosg050/estiLandingpage
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "site_texts"
    label: "טקסטים באתר"
    files:
      - file: "content/siteTexts.json"
        label: "דף הבית"
        name: "home"
        fields:
          - { label: "כותרת ראשית", name: "heroTitle", widget: "string" }
          - { label: "שורת משנה", name: "heroSubtitle", widget: "text" }
          - { label: "פסקה", name: "heroParagraph", widget: "text" }
