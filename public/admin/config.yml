    label: "תוכן"
    files:
      - file: "content/siteTexts.json"
        label: "טקסטים"
        name: "siteTexts"
        fields:
          - { label: "כותרת ראשית", name: "heroTitle", widget: "string" }
          - { label: "פסקה ראשית", name: "heroText", widget: "text" }
